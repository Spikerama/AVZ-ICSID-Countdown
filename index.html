<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVZ vs ZIJIN Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: #0D0F14;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?space,dark') no-repeat center center/cover;
            filter: blur(5px);
            opacity: 0.3;
        }
        .countdown-container {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 100px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(23, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .time {
            font-size: 2.5rem;
            font-weight: bold;
            color: #18F98F;
        }
        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="countdown-container">
        <div class="box">
            <div class="time" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="box">
            <div class="time" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="box">
            <div class="time" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="box">
            <div class="time" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("June 2, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days < 10 ? `0${days}` : days;
            document.getElementById("hours").textContent = hours < 10 ? `0${hours}` : hours;
            document.getElementById("minutes").textContent = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById("seconds").textContent = seconds < 10 ? `0${seconds}` : seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
