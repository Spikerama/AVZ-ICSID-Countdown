<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://forum.bricksbuilder.io/uploads/default/optimized/2X/6/69a5e1127914e618fcd3e7f99d87e202e0839aef_2_236x500.jpeg') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 50%; /* Adjust this to position the number correctly */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw; /* Scales with screen width */
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay" id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("June 2, 2025").getTime();
            const now = new Date().getTime();
            const daysRemaining = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").textContent = daysRemaining;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); // Update every second
    </script>
</body>
</html>
