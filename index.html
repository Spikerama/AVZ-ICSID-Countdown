<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #121317;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background animation */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(50, 50, 50, 0.2) 0%, rgba(18, 19, 23, 1) 100%);
      z-index: -1;
    }

    /* Countdown container */
    .countdown-container {
      display: flex;
      gap: 15px; /* Less gap to tighten spacing */
    }

    .countdown-box {
      width: 100px; /* Now a perfect square */
      height: 100px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    .countdown-number {
      font-size: 3.8em; /* Large numbers */
      color: #ffffff;
      line-height: 1;
    }

    .countdown-label {
      font-size: 0.65em; /* Smaller text */
      opacity: 0.8;
      margin-top: -5px; /* Moves text closer to number */
    }

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="countdown-container">
    <div class="countdown-box">
      <span class="countdown-number" id="days">00</span>
      <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-box">
      <span class="countdown-number" id="hours">00</span>
      <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-box">
      <span class="countdown-number" id="minutes">00</span>
      <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-box">
      <span class="countdown-number" id="seconds">00</span>
      <span class="countdown-label">Seconds</span>
    </div>
  </div>

  <script>
    const countdownDate = new Date("2025-06-02T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days < 10 ? `0${days}` : days;
      document.getElementById("hours").textContent = hours < 10 ? `0${hours}` : hours;
      document.getElementById("minutes").textContent = minutes < 10 ? `0${minutes}` : minutes;
      document.getElementById("seconds").textContent = seconds < 10 ? `0${seconds}` : seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
