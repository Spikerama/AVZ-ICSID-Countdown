<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICSID Arbitration Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Dark Theme Background */
html, body {
  height: 100%;
  background-color: #121212;
  background-image: url('https://www.pixelstalk.net/wp-content/uploads/2022/06/Earth-at-night-view-from-space-4k-wallpaper.jpg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
  color: #ffffff;
  margin: 0;
  padding: 20px;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
}

/* Header Text */
.header-text {
  font-size: 1.8em;
  font-weight: 600;
  text-align: left;
  line-height: 1.4;
  margin-bottom: 20px;
  max-width: 600px;
}

/* Countdown Layout */
.countdown-container {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-wrap: wrap;
  gap: 15px;
  width: 100%;
  margin-bottom: 30px;
}

/* Countdown Box Styling */
.counter {
  background: rgba(255, 255, 255, 0.08);
  padding: 20px;
  text-align: center;
  width: 140px;
  height: 140px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5); /* Proper shadow */
}

/* Countdown Numbers */
.num {
  font-size: 3em;
  font-weight: 700;
  color: #00c3ff;
}

/* Countdown Labels */
.text {
  font-size: 0.8em;
  text-transform: uppercase;
  font-weight: 600;
  opacity: 0.7;
  margin-top: -5px;
}

/* Context Text */
.context-text {
  font-size: 1em;
  text-align: left;
  max-width: 600px;
}

/* Mobile Optimization */
@media (max-width: 768px) {
  .header-text {
    font-size: 1.5em;
    text-align: center;
  }

  .countdown-container {
    justify-content: center;
  }

  .counter {
    width: 120px;
    height: 120px;
  }

  .num {
    font-size: 2.5em;
  }

  .text {
    font-size: 0.7em;
  }

  .context-text {
    font-size: 0.9em;
    text-align: center;
  }
}
</style>
</head>
<body>
<div class="container">
  <header class="header-text">
    ICSID arbitration tribunal of AVZ vs<br>
    The Democratic Republic of the Congo.
  </header>

  <div class="countdown-container">
    <div class="counter">
      <span class="num days">00</span>
      <div class="text">DAYS</div>
    </div>
    <div class="counter">
      <span class="num hours">00</span>
      <div class="text">HOURS</div>
    </div>
    <div class="counter">
      <span class="num minutes">00</span>
      <div class="text">MINUTES</div>
    </div>
    <div class="counter">
      <span class="num seconds">00</span>
      <div class="text">SECONDS</div>
    </div>
  </div>
</div>

<script>
// Countdown Timer
const countdownDate = new Date("2025-06-02T00:00:00").getTime();
const daysElem = document.querySelector(".days");
const hoursElem = document.querySelector(".hours");
const minutesElem = document.querySelector(".minutes");
const secondsElem = document.querySelector(".seconds");

function updateCountdown() {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  daysElem.textContent = days < 10 ? `0${days}` : days;
  hoursElem.textContent = hours < 10 ? `0${hours}` : hours;
  minutesElem.textContent = minutes < 10 ? `0${minutes}` : minutes;
  secondsElem.textContent = seconds < 10 ? `0${seconds}` : seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
