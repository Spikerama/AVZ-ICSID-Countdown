<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .context-text {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
        }

        .reveal-text {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Dynamic Context Text -->
    <div class="context-text">
        <p class="reveal-text">Real-time arbitration tracking.</p>
        <p class="reveal-text">Stay informed on key developments.</p>
        <p class="reveal-text">Decisive moments are approaching.</p>
    </div>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to(".context-text", { opacity: 1, duration: 1 });

        gsap.from(".reveal-text", {
            opacity: 0,
            y: 10,
            duration: 1,
            ease: "power2.out",
            stagger: 0.5
        });
    </script>

</body>
</html>
