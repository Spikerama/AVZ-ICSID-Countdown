<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #121317;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background animation */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(50, 50, 50, 0.2) 0%, rgba(18, 19, 23, 1) 100%);
      z-index: -1;
    }

    /* Countdown container */
    .countdown-container {
      display: flex;
      gap: 20px;
    }

    .countdown-box {
      width: 120px;
      height: 120px; /* Adjusted to be more square */
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    .countdown-number {
      font-size: 5em; /* Large numbers */
      color: #ffffff; /* White text */
      line-height: 1;
    }

    .countdown-label {
      font-size: 0.75em; /* Small labels */
      opacity: 0.8;
      margin-top: -10px; /* Moves the text closer to the numbers */
    }

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="countdown-container">
    <div class="countdown-box">
      <span class="countdown-number" id="days">00</span>
      <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-box">
      <span class="countdown-number" id="hours">00</span>
      <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-box">
      <span class="countdown-number" id="minutes">00</span>
      <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-box">
      <span class="countdown-number" id="seconds">00</span>
      <span class="countdown-label">Seconds</span>
    </div>
  </div>
